# Simple Test Form Schema
$schema: "form-schema/v1"
form:
  id: "simple-test-form"
  title: "Simple Test Form"
  version: "1.0.0"
  pages: 1

fields:
  - name: "name"
    type: "text"
    label: "Full Name"
    page: 1
    required: true
    position:
      x: 72
      y: 700
      width: 200
      height: 24

  - name: "email"
    type: "text"
    label: "Email"
    page: 1
    position:
      x: 72
      y: 650
      width: 200
      height: 24

  - name: "agree"
    type: "checkbox"
    label: "I agree"
    page: 1
    position:
      x: 72
      y: 600
