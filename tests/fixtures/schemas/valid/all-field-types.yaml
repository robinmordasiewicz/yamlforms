# All Field Types Test Schema
$schema: "form-schema/v1"
form:
  id: "all-types-form"
  title: "All Field Types Test"
  version: "1.0.0"
  pages: 1

fields:
  - name: "text_field"
    type: "text"
    label: "Text Input"
    page: 1
    position:
      x: 72
      y: 700
      width: 200
      height: 24

  - name: "checkbox_field"
    type: "checkbox"
    label: "Checkbox Option"
    page: 1
    position:
      x: 72
      y: 650

  - name: "radio_field"
    type: "radio"
    label: "Radio Selection"
    page: 1
    options:
      - value: "option1"
        label: "Option 1"
      - value: "option2"
        label: "Option 2"
      - value: "option3"
        label: "Option 3"
    position:
      x: 72
      y: 580

  - name: "dropdown_field"
    type: "dropdown"
    label: "Dropdown Selection"
    page: 1
    options:
      - "Choice A"
      - "Choice B"
      - "Choice C"
    position:
      x: 72
      y: 450
      width: 150
      height: 24

  - name: "textarea_field"
    type: "textarea"
    label: "Multi-line Text"
    page: 1
    position:
      x: 72
      y: 300
      width: 400
      height: 100

  - name: "signature_field"
    type: "signature"
    label: "Signature"
    page: 1
    position:
      x: 72
      y: 150
      width: 200
      height: 50
