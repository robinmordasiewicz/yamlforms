---
name: Generate Documentation

on:
  push:
    paths:
      - 'schemas/**'
    branches:
      - main
  pull_request:
    paths:
      - 'schemas/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate PDF and HTML documents
        uses: ./
        id: generate
        with:
          schema: 'schemas/*.yaml'
          output: 'dist'
          format: 'pdf,html'
          generate-index: true
          index-title: 'YAMLForms Generated Documents'
          publish: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: dist/
          retention-days: 30

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate and deploy to GitHub Pages
        uses: ./
        with:
          schema: 'schemas/*.yaml'
          output: 'dist'
          format: 'pdf,html'
          generate-index: true
          index-title: 'YAMLForms Generated Documents'
          publish: true
          publish-method: branch
          pages-branch: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
