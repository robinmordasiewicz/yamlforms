name: Generate Documentation

on:
  push:
    paths:
      - 'content/**'
      - 'schemas/**'
      - 'styles/**'
      - 'examples/**'
    branches:
      - main
  pull_request:
    paths:
      - 'content/**'
      - 'schemas/**'
      - 'styles/**'
      - 'examples/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Build CLI
        run: npm run build

      - name: Validate schemas
        run: |
          echo "Validating example schemas..."
          npm run start -- validate examples/simple-form/schema.yaml
          npm run start -- validate examples/advanced-form/schema.yaml

      - name: Generate example documents
        run: |
          echo "Generating simple form..."
          npm run start -- generate examples/simple-form/content.md \
            --schema examples/simple-form/schema.yaml \
            --output dist/simple-form \
            --format pdf,html

          echo "Generating advanced form..."
          npm run start -- generate examples/advanced-form/content.md \
            --schema examples/advanced-form/schema.yaml \
            --output dist/advanced-form \
            --format pdf,html

      - name: List generated files
        run: |
          echo "Generated files:"
          find dist -type f | head -20

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-forms
          path: dist/**/*.pdf
          retention-days: 30

      - name: Upload HTML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html-docs
          path: dist/**/*.html
          retention-days: 30

  # Deploy HTML to gh-pages branch (only on main branch)
  deploy:
    needs: generate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download HTML artifacts
        uses: actions/download-artifact@v4
        with:
          name: html-docs
          path: html-docs

      - name: Download PDF artifacts
        uses: actions/download-artifact@v4
        with:
          name: pdf-forms
          path: html-docs

      - name: Create index page
        run: |
          cat > html-docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>PDF Generator - Examples</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 1rem 0; }
              a { color: #0066cc; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .format { color: #666; font-size: 0.9em; }
            </style>
          </head>
          <body>
            <h1>PDF Generator - Example Documents</h1>
            <ul>
              <li>
                <strong>Simple Form</strong>
                <span class="format">
                  [<a href="simple-form/content.html">HTML</a>]
                  [<a href="simple-form/content.pdf">PDF</a>]
                </span>
              </li>
              <li>
                <strong>Advanced Form</strong>
                <span class="format">
                  [<a href="advanced-form/content.html">HTML</a>]
                  [<a href="advanced-form/content.pdf">PDF</a>]
                </span>
              </li>
            </ul>
          </body>
          </html>
          EOF

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html-docs
          publish_branch: gh-pages
