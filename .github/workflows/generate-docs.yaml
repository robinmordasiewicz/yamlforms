name: Generate Documentation

on:
  push:
    paths:
      - 'content/**'
      - 'schemas/**'
      - 'styles/**'
      - 'examples/**'
      - 'src/**'
    branches:
      - main
  pull_request:
    paths:
      - 'content/**'
      - 'schemas/**'
      - 'styles/**'
      - 'examples/**'
      - 'src/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Build CLI
        run: npm run build

      - name: Validate schemas
        run: |
          echo "Validating example schemas..."
          npm run start -- validate examples/advanced-form/schema.yaml

      - name: Generate schema documents
        run: |
          echo "Building all schema documents..."
          npx tsx scripts/build-all-schemas.ts

      - name: Generate example documents
        run: |
          echo "Generating advanced form..."
          npm run start -- generate examples/advanced-form/content.md \
            --schema examples/advanced-form/schema.yaml \
            --output dist/examples/advanced-form \
            --format pdf,html

      - name: List generated files
        run: |
          echo "Generated files:"
          find dist -type f | head -20

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-forms
          path: dist/**/*.pdf
          retention-days: 30

      - name: Upload HTML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html-docs
          path: dist/**/*.html
          retention-days: 30

  # Deploy HTML to gh-pages branch (only on main branch)
  deploy:
    needs: generate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download HTML artifacts
        uses: actions/download-artifact@v4
        with:
          name: html-docs
          path: html-docs

      - name: Download PDF artifacts
        uses: actions/download-artifact@v4
        with:
          name: pdf-forms
          path: html-docs

      - name: Create index page
        run: |
          cat > html-docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>PDF Generator - Documents</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; line-height: 1.6; }
              h1 { color: #333; }
              h2 { color: #555; margin-top: 2rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
              ul { list-style: none; padding: 0; }
              li { margin: 1rem 0; padding: 0.75rem; background: #f9f9f9; border-radius: 4px; }
              a { color: #0066cc; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .format { color: #666; font-size: 0.9em; }
              footer { margin-top: 3rem; color: #999; font-size: 0.85em; border-top: 1px solid #eee; padding-top: 1rem; }
            </style>
          </head>
          <body>
            <h1>PDF Generator - Documents</h1>

            <h2>Schema Documents</h2>
            <p>Generated from YAML schema files in <code>schemas/</code></p>
            <ul>
              <li>
                <strong>Network DDoS Protection Questionnaire</strong>
                <span class="format">
                  [<a href="schemas/network-ddos/network-ddos.html">HTML</a>]
                  [<a href="schemas/network-ddos/network-ddos.pdf">PDF</a>]
                </span>
              </li>
              <li>
                <strong>Table Content Test</strong>
                <span class="format">
                  [<a href="schemas/table-test/table-test.html">HTML</a>]
                  [<a href="schemas/table-test/table-test.pdf">PDF</a>]
                </span>
              </li>
            </ul>

            <h2>Example Documents</h2>
            <p>Generated from markdown files with form schemas</p>
            <ul>
              <li>
                <strong>Advanced Form</strong>
                <span class="format">
                  [<a href="examples/advanced-form/content.html">HTML</a>]
                  [<a href="examples/advanced-form/content.pdf">PDF</a>]
                </span>
              </li>
            </ul>

            <footer>
              <p>Generated by <a href="https://github.com/robinmordasiewicz/markdown-2pdf">markdown-2pdf</a></p>
            </footer>
          </body>
          </html>
          EOF

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html-docs
          publish_branch: gh-pages
