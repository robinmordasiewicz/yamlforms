name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version increment'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - run: npm ci
      - run: npm run build
      - run: npm run build:action
      - run: npm run test:run
      - run: npm run lint
      - run: npm run typecheck

      - name: Commit action bundle
        run: |
          git add -f dist/action/
          git diff --staged --quiet || git commit -m "chore: rebuild action bundle for release"

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm run release -- ${{ inputs.version }} --ci
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.version }}
          generate_release_notes: true

      - name: Update major version tag
        env:
          VERSION: ${{ steps.release.outputs.version }}
        run: |
          MAJOR_VERSION="v${VERSION%%.*}"
          echo "Updating $MAJOR_VERSION tag to point to v$VERSION"
          git tag -fa "$MAJOR_VERSION" -m "Update $MAJOR_VERSION tag to v$VERSION"
          git push origin "$MAJOR_VERSION" --force
