---
name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version increment (leave empty for auto-detect from commits)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (
        !startsWith(github.event.head_commit.message, 'chore: release v') &&
        !startsWith(github.event.head_commit.message, 'chore: rebuild action bundle') &&
        !contains(github.event.head_commit.message, '[skip ci]')
      )
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - run: npm ci

      - name: Check for releasable commits
        id: check
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v[0-9]*.[0-9]*.[0-9]*" 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous semver tags found, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "Latest tag: $LATEST_TAG"
          COMMIT_COUNT=$(git log ${LATEST_TAG}..HEAD --format="%s" --no-merges | wc -l | tr -d ' ')
          echo "New commits since $LATEST_TAG: $COMMIT_COUNT"
          if [ "$COMMIT_COUNT" -gt 0 ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "No releasable commits found since $LATEST_TAG"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine release parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version_arg=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "should_release=${{ steps.check.outputs.should_release }}" >> $GITHUB_OUTPUT
            echo "version_arg=minor" >> $GITHUB_OUTPUT
          fi

      - name: Build
        if: steps.params.outputs.should_release == 'true'
        run: |
          npm run build
          npm run build:action

      - name: Test and validate
        if: steps.params.outputs.should_release == 'true'
        run: |
          npm run test:run
          npm run lint
          npm run typecheck

      - name: Commit action bundle
        if: steps.params.outputs.should_release == 'true'
        run: |
          git add -f dist/action/
          git diff --staged --quiet || git commit --no-verify -m "chore: rebuild action bundle for release"

      - name: Sync with remote
        if: steps.params.outputs.should_release == 'true'
        run: git pull --rebase origin main

      - name: Release
        if: steps.params.outputs.should_release == 'true'
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION_ARG="${{ steps.params.outputs.version_arg }}"
          if [ -n "$VERSION_ARG" ]; then
            npm run release -- "$VERSION_ARG" --ci
          else
            npm run release -- --ci
          fi
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.params.outputs.should_release == 'true' && steps.release.outputs.version
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release.outputs.version }}
          generate_release_notes: true

      - name: Update major version tag
        if: steps.params.outputs.should_release == 'true' && steps.release.outputs.version
        env:
          VERSION: ${{ steps.release.outputs.version }}
        run: |
          MAJOR_VERSION="v${VERSION%%.*}"
          echo "Updating $MAJOR_VERSION tag to point to v$VERSION"
          git tag -fa "$MAJOR_VERSION" -m "Update $MAJOR_VERSION tag to v$VERSION"
          git push origin "$MAJOR_VERSION" --force
