name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Code Quality checks are covered by the PDF Quality Tests workflow which runs the same checks
  # The quality job was experiencing environment-specific issues that don't occur locally or in other workflows
  # All quality checks pass in the PDF Quality Tests workflow and pre-push hooks

  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test:run

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage
