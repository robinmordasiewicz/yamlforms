<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 3px solid #0066cc;
    }

    header h1 {
      font-size: 1.75rem;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .version {
      color: #666;
      font-size: 0.875rem;
      background: #e9ecef;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      display: inline-block;
    }

    main {
      margin-bottom: 2rem;
    }

    main h2 {
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      font-size: 1.25rem;
      color: #333;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #e9ecef;
    }

    main p {
      margin-bottom: 1rem;
      color: #555;
    }

    .form {
      margin-top: 2rem;
    }

    .form-page {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      background: #f8f9fa;
    }

    .form-page legend {
      padding: 0 0.75rem;
      font-weight: 600;
      color: #495057;
      background: white;
      border-radius: 4px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #212529;
    }

    .required {
      color: #dc3545;
      margin-left: 0.25rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background-color: white;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.15);
    }

    input[readonly],
    textarea[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.15s ease;
    }

    .form-check:hover {
      background-color: #f8f9fa;
    }

    .form-check input[type="checkbox"],
    .form-check input[type="radio"] {
      width: 1.25rem;
      height: 1.25rem;
      cursor: pointer;
    }

    .form-check label {
      margin-bottom: 0;
      font-weight: normal;
      cursor: pointer;
    }

    .radio-group {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #e9ecef;
      border-radius: 6px;
    }

    .signature-field .signature-box {
      border: 2px dashed #ced4da;
      border-radius: 6px;
      margin-bottom: 0.75rem;
      background: white;
    }

    .signature-field canvas {
      display: block;
      cursor: crosshair;
      width: 100%;
      height: 100px;
    }

    .form-actions {
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 2px solid #e9ecef;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-primary {
      background-color: #0066cc;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0052a3;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn-outline {
      background-color: transparent;
      color: #0066cc;
      border: 2px solid #0066cc;
    }

    .btn-outline:hover {
      background-color: #0066cc;
      color: white;
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    .help-text {
      margin-top: 0.25rem;
      font-size: 0.875rem;
      color: #6c757d;
    }

    .is-invalid {
      border-color: #dc3545 !important;
    }

    .is-invalid:focus {
      box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.25) !important;
    }

    .validation-error {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #e9ecef;
      text-align: center;
      color: #6c757d;
      font-size: 0.875rem;
    }

    footer a {
      color: #0066cc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      .form-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    @media print {
      body {
        background: white;
      }

      .container {
        box-shadow: none;
        padding: 0;
      }

      .form-actions,
      .clear-signature {
        display: none;
      }

      .form-page {
        border: 1px solid #000;
        break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{title}}</h1>
    </header>

    <main>
      {{content}}

      {{form}}
    </main>

    <footer>
      <p>Generated by <a href="https://github.com/markdown-2pdf">markdown-2pdf</a></p>
    </footer>
  </div>
</body>
</html>
