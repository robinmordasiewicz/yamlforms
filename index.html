<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAMLForms Generated Documents</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --text: #1f2937;
      --text-muted: #6b7280;
      --bg: #ffffff;
      --bg-secondary: #f9fafb;
      --border: #e5e7eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #60a5fa;
        --primary-hover: #93c5fd;
        --text: #f9fafb;
        --text-muted: #9ca3af;
        --bg: #111827;
        --bg-secondary: #1f2937;
        --border: #374151;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .file-list {
      list-style: none;
      background: var(--bg-secondary);
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .file-list li {
      border-bottom: 1px solid var(--border);
    }

    .file-list li:last-child {
      border-bottom: none;
    }

    .file-list a {
      display: block;
      padding: 0.75rem 1rem;
      color: var(--primary);
      text-decoration: none;
      transition: background 0.15s;
    }

    .file-list a:hover {
      background: var(--border);
      color: var(--primary-hover);
    }

    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.75rem;
      text-align: center;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>YAMLForms Generated Documents</h1>
    <p class="subtitle">Generated on February 4, 2026</p>
  </header>

  <section>
    <h2>üìÑ PDF Documents (1)</h2>
    <ul class="file-list">
      <li><a href="README.pdf">üìÑ README.pdf</a></li>
    </ul>
  </section>

  <section>
    <h2>üåê HTML Documents (1)</h2>
    <ul class="file-list">
      <li><a href="README.html">üåê README.html</a></li>
    </ul>
  </section>

  <section>
    <h2>üìù DOCX Documents (1)</h2>
    <ul class="file-list">
      <li><a href="README.docx">üìù README.docx</a></li>
    </ul>
  </section>

  <footer>
    Generated by <a href="https://github.com/robinmordasiewicz/yamlforms">yamlforms</a>
  </footer>
</body>
</html>
